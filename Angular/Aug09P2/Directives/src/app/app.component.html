<!DOCTYPE html>
<div class="container">
  <div class="row">
      <div class="col-12">
        <button class="btn btn-primary" (click)="displayNumbers =!displayNumbers" >Display Numbers</button>
      </div>
  </div>
  <br>
   <ul class="list-group">
     <div *appAdvance="displayNumbers">
      <li class="list-group-item"
           *ngFor="let item of numbers"
           [ngClass]="{e: item % 2 !== 0}">
            {{item}}
       </li>
    </div>
   </ul>

   <!-- <div *ngIf="displayNumbers">
     <p>Numbers are displayed</p>
   </div>

   <div *ngIf="!displayNumbers">
    <p>No numbers are displayed</p>
  </div> -->

  <ng-template ngIf="displayNumbers">
    <p>Numbers are displayed</p>
  </ng-template>






   <p basicDirective>my first custom directive</p>
</div>
