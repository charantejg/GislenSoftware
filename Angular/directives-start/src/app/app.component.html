<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group">
        <div *ngIf="onlyOdd">
          <li
          class="list-group-item"
          [[ngClass]="{odd: odd % 2 !== 0 }"]
          *ngFor="let item of oddNumbers"
          >
          {{item}}
        </li>
        </div>

        <div *ngIf="!onlyOdd">
          <li
          class="list-group-item"
          *ngFor="let item of evenNumbers"
          [ngStyle]="{backgroundColor: odd % 2 === 0}" >
          {{item}}
        </li>
        </div>

      </ul>

        <p appbasichighlight>Only odd</p>
        <p betterhighlight>Only odd</p>
        <p betterhighlight [defaultcolor]='red' [highlightcolor]="'tranperent'"">Only odd</p>
      </ng-template>
    </div>
  </div>
</div>
